<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Đăng kí</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Tạo tài khoản</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label>Họ và tên</label>
                <input type="text" placeholder="Nguyễn Văn A" id="hoten">
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="example@gmail.com" id="email">
            </div>
            <div class="form-control">
                <label>Tài khoản</label>
                <input type="text" placeholder="Nhập tài khoản của bạn" id="username">
            </div>
            <div class="form-control">
                <label>Mật khẩu</label>
                <input type="password" placeholder="******" id="password">
            </div>
            <div class="form-control">
                <label>Xác nhận mật khẩu</label>
                <input type="password" placeholder="******" id="cpassword">
            </div>
            <div class="button"><a href="index.html">Xác nhận</a></div>
            <p>
                Bạn đã có tài khoản? Đăng nhập <a href="login.html">tại đây</a>
            </p>
        </form>
    </div>
</body>

</html>
